<div class="section">
    <h5>{{ title }}</h5>
</div>

<div class="divider"></div>

<div class="row margin-top-2">
    <div *ngFor="let key of mediaProperties | keys; let first = first; let last = last" class="col s12 m6 l4 xl2">
        <span class="padding-1 blue lighten-5 clearfix key"><strong>{{ key }}</strong></span>
        <span class="padding-1">{{ mediaProperties[key] ? mediaProperties[key] : '-' }}</span>
    </div>
</div>
