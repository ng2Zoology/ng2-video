<progress-component [percent]="percent"></progress-component>

<section class="wrapper">
  <video [class]="filterName"></video>
  <canvas></canvas>
</section>

<section class="wrapper">
  <controls-component 
    (playPause)="onPlayPause($event)"
    (addFilter)="onAddFilter($event)"
    [filterName]="filterName"
    [currentTime]="currentTime" 
    [currentTitle]="currentTitle"
    [duration]="duration"></controls-component>
</section>
